<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pagamento / Empréstimo de Roupas</title>
</head>
<body>
    <h2>Adicionar Pagamento / Empréstimo de Roupas</h2>
    <form action="processar_formulario.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="valor">Valor do Pagamento (R$):</label>
        <input type="number" id="valor" name="valor" step="0.01" required><br><br>

        <label for="data_vencimento">Data de Vencimento:</label>
        <input type="date" id="data_vencimento" name="data_vencimento" required><br><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="pagamento">Pagamento</option>
            <option value="roupa">Empréstimo de Roupa</option>
        </select><br><br>

        <input type="submit" value="Adicionar">
    </form>
</body>
</html>

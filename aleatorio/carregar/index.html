<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Carregamento Responsiva</title>
    <!-- Link para o CSS do Bootstrap 5 -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Estilos personalizados para a tela de carregamento */
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(#b10b0b, #ff0000);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }

      .loader {
        border: 16px solid rgba(255, 255, 255, 0.3);
        border-top: 16px solid #fff;
        border-radius: 50%;
        width: 10vw;
        height: 10vw;
        animation: spin 1.5s linear infinite;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        position: absolute;
        top: calc(50% + 8vw);
        font-size: 5vw;
        color: #fff;
        text-align: center;
        width: 100%;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      /* Estilos para telas maiores */
      @media (min-width: 600px) {
        .loader {
          width: 60px;
          height: 60px;
        }
        .loading-text {
          font-size: 20px;
          top: calc(50% + 40px);
        }
      }

      /* Estilos para telas ainda maiores */
      @media (min-width: 768px) {
        .loader {
          width: 80px;
          height: 80px;
        }
        .loading-text {
          font-size: 22px;
          top: calc(50% + 50px);
        }
      }

      /* Estilos para telas grandes */
      @media (min-width: 1024px) {
        .loader {
          width: 100px;
          height: 100px;
        }
        .loading-text {
          font-size: 24px;
          top: calc(50% + 60px);
        }
      }

      /* Estilos para telas muito grandes */
      @media (min-width: 1200px) {
        .loader {
          width: 120px;
          height: 120px;
        }
        .loading-text {
          font-size: 26px;
          top: calc(50% + 70px);
        }
      }
    </style>
    <script>
      // Função para redirecionar após 5 segundos
      function redirectAfterTimeout() {
        setTimeout(function () {
          window.location.href = ""; // Altere para a URL desejada
        }, 1500); // 5000 milissegundos = 5 segundos
      }

      // Chama a função quando a página é carregada
      window.onload = redirectAfterTimeout;
    </script>
  </head>
  <body>
    <div class="loader"></div>
    <div class="loading-text">Carregando...</div>
    <!-- Link para o JavaScript do Bootstrap 5 e suas dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  </body>
</html>

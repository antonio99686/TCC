<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro - Invernada</title>
  </head>

  <body>
    <div class="container">
      <div class="logo-container">
        <img src="img/logo.png" alt="Logo da Invernada" />
      </div>
      <form
        class="form-container"
        method="POST"
        action="process_registration.php"
        enctype="multipart/form-data"
      >
        <h2>Cadastro de Integrante</h2>
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required />
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" required />
        </div>
        <div class="form-group">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required />
        </div>
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required />
        </div>
        <div class="form-group">
          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" required />
        </div>
        <div class="form-group">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required />
        </div>
        <div class="form-group">
          <label for="genero">Gênero:</label>
          <select id="genero" name="genero" required>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="data_nascimento">Data de Nascimento:</label>
          <input
            type="date"
            id="data_nascimento"
            name="data_nascimento"
            required
          />
        </div>
        <div class="form-group">
          <label for="categoria">Categoria:</label>
          <select id="categoria" name="categoria" required>
            <option value="Mirim">Mirim</option>
            <option value="Juvenil">Juvenil</option>
            <option value="Adulto">Adulto</option>
            <option value="Veterano">Veterano</option>
          </select>
        </div>
        <div class="form-group">
          <label for="responsavel">Responsável:</label>
          <input type="text" id="responsavel" name="responsavel" />
        </div>
        <div class="form-group">
          <label for="telefone_responsavel">Telefone do Responsável:</label>
          <input
            type="text"
            id="telefone_responsavel"
            name="telefone_responsavel"
          />
        </div>
        <div class="form-group">
          <label for="arquivo">Foto de Perfil:</label>
          <input type="file" id="arquivo" name="arquivo" required />
        </div>
        <div class="form-group">
          <button type="submit">Cadastrar</button>
        </div>
      </form>
    </div>
  </body>
</html>
